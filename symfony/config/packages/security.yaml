security:
    encoders:
        App\Entity\User:
            algorithm: 'argon2i'
        Symfony\Component\Security\Core\User\User: 'argon2i'


    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: lazy
            provider: app_user_provider

            form_login:
                login_path: backlogin
                check_path: backlogin

            guard:
                authenticators:
                    - App\Security\BackendAuthenticator
            logout:
                path: backlogout
                target: backlogin
            access_denied_handler: App\Security\AccessDeniedHandler


            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    role_hierarchy:
        ROLE_ADMIN:       ROLE_MODERATOR
        ROLE_MODERATOR:       ROLE_USER

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/backlogin, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/backoffice, roles: IS_AUTHENTICATED_ANONYMOUSLY }
